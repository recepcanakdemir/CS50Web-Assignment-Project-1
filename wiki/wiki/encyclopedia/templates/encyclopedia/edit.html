{% extends "encyclopedia/layout.html" %}

{% block title %}
   {{title}}
{% endblock %}

{% block body%}
    <h1>Edit {{ title }}</h1>
    <form action="{% url 'encyclopedia:save_edit' %}" method="POST">
        {% csrf_token%}
        <label>Title</label>
        <input type="text" name="title" value="{{ title }}">
        <br/>
        <label>Content</label>
        <br/>
        <textarea name="content">{{ content }}</textarea>
        </br>
        <input type="submit" value="Edit" class="btn btn-primary">
    </form>
{% endblock %}
