{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body%}
    <h1>{{page|safe|escape}}</h1>
    <ul>
        {% for entry in entries %}
        <li><a href="{% url 'encyclopedia:displayer' title=entry %}" >{{ entry }}</a></li>
        {% endfor %}
    </ul>
 

{% endblock %}
