{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body%}
    <h1>Search results</h1>
    <ul>
        {% for entry in results %}
        <li><a href="{% url 'encyclopedia:displayer' title=entry %}" >{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
